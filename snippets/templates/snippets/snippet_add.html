{% extends "base.html" %}
{% block content %}
<div class="row justify-content-md-center">
  <div class="col-md-6">
    <br>
    {% load crispy_forms_tags %}
    <form method="POST">
      {% csrf_token %}
      {{ form | crispy }}

      {% if object %}
        <button type="submit" class="btn btn-primary">Guardar</button>
      {% else %}
        <button type="submit" class="btn btn-primary">Crear</button>
      {% endif %}
    </form>
    
  </div>
</div>
{% endblock %}
